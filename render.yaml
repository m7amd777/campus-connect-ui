# Render Blueprint for Campus Connect
services:
  # Backend API Service
  - type: web
    name: campus-connect-api
    runtime: python3
    repo: https://github.com/YousifAbuzuhaira/campus-connect-ui
    rootDir: backend
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.8
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: MONGODB_URL
        value: mongodb+srv://yabuzuhaira_db_user:asAdc6ouxHqerokw@mycluster.omy5swv.mongodb.net/?retryWrites=true&w=majority&appName=MyCluster
      - key: DATABASE_NAME
        value: campusConnect
      - key: SECRET_KEY
        value: campus_connect_super_secret_key_2024_development
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DEBUG
        value: False
      - key: ALLOWED_ORIGINS
        value: https://campus-connect-ui.onrender.com,https://campus-connect-api.onrender.com
      - key: ENVIRONMENT
        value: production
    
  # Frontend Static Site
  - type: web
    name: campus-connect-ui
    runtime: node
    buildCommand: "npm install && npm run build"
    startCommand: "npx serve -s dist -l 3000"
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: VITE_API_URL
        value: https://campus-connect-api.onrender.com
      - key: VITE_APP_NAME
        value: Campus Connect
      - key: VITE_APP_VERSION
        value: 1.0.0
      - key: VITE_ENABLE_ANALYTICS
        value: false
      - key: VITE_ENABLE_DEBUG
        value: false

databases:
  # You can use Render's PostgreSQL if you want to migrate from MongoDB
  # or use MongoDB Atlas for MongoDB hosting
  - name: campus-connect-mongo
    databaseName: campus_connect
    user: campus_user